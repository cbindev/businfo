<!DOCTYPE html>
<html>
  <head>

    <title>Bus Feedback at RIT</title>
  </head>
  <body>
    <p>This is a beta version of the form, please contact <a href="mailto:urbanism@rit.edu">urbanism@rit.edu</a> if you have issues!</p>
    <iframe 
      data-tally-src="https://tally.so/embed/mJXYN7?alignLeft=1&hideTitle=1&transparentBackground=1" 
      loading="lazy" 
      width="100%" 
      height="808" 
      frameborder="0" 
      marginheight="0" 
      marginwidth="0" 
      title="Bus Feedback at RIT"
    ></iframe>
    <script>
      var d=document,
          w="https://tally.so/widgets/embed.js",
          v=function(){
            if(typeof Tally!=="undefined"){ 
              Tally.loadEmbeds(); 
            } else {
              d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(function(e){
                e.src=e.dataset.tallySrc;
              });
            }
          };
      if(typeof Tally!=="undefined") {
        v();
      } else if(d.querySelector('script[src="'+w+'"]')===null) {
        var s=d.createElement("script");
        s.src=w;
        s.onload=v;
        s.onerror=v;
        d.body.appendChild(s);
      }
    </script>
  </body>
</html>
